<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Programmatic Issues</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <div id="issueContainer" class="container mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Key Programmatic Issues</h1>
        <div id="noIssuesMessage" class="text-center py-6">
            <p class="text-yellow-500 text-lg font-semibold">
                <i class="fas fa-exclamation-triangle"></i> No Key Programmatic Issues Added
            </p>
            <button id="addIssueButton" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600">
                + Add Issue
            </button>
        </div>
    
        <div id="issueList" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Added Issues</h2>
            <ul id="issueItems" class="space-y-4"></ul>
            <p id="issueCounterMessage" class="text-gray-600 text-sm mt-2"></p>
            <button id="addIssueButton" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600">
                + Add Issue
            </button>
        </div>
    
        <div id="issueForm" class="hidden mt-6">
            <h2 class="text-xl font-semibold mb-4">Add Key Programmatic Issue</h2>
            <div class="mb-4">
                <label for="majorFindings" class="block font-semibold text-gray-700">Major Findings <span class="text-red-500">*</span></label>
                <input type="text" id="majorFindings" class="form-input mt-2 block w-full border-gray-300 rounded-md" placeholder="Enter major findings (Min 2, Max 200)" minlength="2" maxlength="200" required />
                <p id="error-majorFindings" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="interventions" class="block font-semibold text-gray-700">Interventions/Activities Identified <span class="text-red-500">*</span></label>
                <input type="text" id="interventions" class="form-input mt-2 block w-full border-gray-300 rounded-md" placeholder="Enter interventions (Min 2, Max 200)" minlength="2" maxlength="200" required />
                <p id="error-interventions" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="levelOfIntervention" class="block font-semibold text-gray-700">Level of Intervention <span class="text-red-500">*</span></label>
                <input type="text" id="levelOfIntervention" class="form-input mt-2 block w-full border-gray-300 rounded-md" placeholder="Enter level of intervention (Min 2, Max 200)" minlength="2" maxlength="200" required />
                <p id="error-levelOfIntervention" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="responsibility" class="block font-semibold text-gray-700">Responsibility <span class="text-red-500">*</span></label>
                <input type="text" id="responsibility" class="form-input mt-2 block w-full border-gray-300 rounded-md" placeholder="Enter responsibility (Min 2, Max 200)" minlength="2" maxlength="200" required />
                <p id="error-responsibility" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="timeline" class="block font-semibold text-gray-700">Timeline <span class="text-red-500">*</span></label>
                <input type="text" id="timeline" class="form-input mt-2 block w-full border-gray-300 rounded-md" placeholder="Enter timeline (Min 2, Max 200)" minlength="2" maxlength="200" required />
                <p id="error-timeline" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="flex justify-between">
                <button id="cancelIssueButton" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
                    Cancel
                </button>
                <button id="saveIssueButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600">
                    Save Issue
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let issueCount = 0;
        const maxIssues = 3;
        const issues = [];
        const noIssuesMessage = document.getElementById('noIssuesMessage');
        const issueList = document.getElementById('issueList');
        const issueItems = document.getElementById('issueItems');
        const issueCounterMessage = document.getElementById('issueCounterMessage');
        const issueForm = document.getElementById('issueForm');
        const addIssueButton = document.getElementById('addIssueButton');
        const saveIssueButton = document.getElementById('saveIssueButton');
        const cancelIssueButton = document.getElementById('cancelIssueButton');
    
        const updateIssueList = () => {
            issueItems.innerHTML = '';
            issues.forEach((issue, index) => {
                const issueElement = document.createElement('li');
                issueElement.className = 'p-4 bg-gray-100 rounded-lg shadow flex justify-between items-center';
                issueElement.innerHTML = `
                    <div>
                        <p class="font-semibold">Major Findings: ${issue.majorFindings}</p>
                        <p>Interventions: ${issue.interventions}</p>
                        <p>Level of Intervention: ${issue.levelOfIntervention}</p>
                        <p>Responsibility: ${issue.responsibility}</p>
                        <p>Timeline: ${issue.timeline}</p>
                    </div>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" onclick="deleteIssue(${index})">
                        Delete
                    </button>
                `;
                issueItems.appendChild(issueElement);
            });
    
            if (issues.length === 0) {
                noIssuesMessage.classList.remove('hidden');
                issueList.classList.add('hidden');
            } else {
                noIssuesMessage.classList.add('hidden');
                issueList.classList.remove('hidden');
            }
        };
    
        const deleteIssue = (index) => {
            issues.splice(index, 1);
            issueCount--;
            addIssueButton.disabled = false;
            addIssueButton.classList.remove('cursor-not-allowed', 'opacity-50');
            updateIssueList();
        };
    
        addIssueButton.addEventListener('click', () => {
            if (issueCount < maxIssues) {
                noIssuesMessage.classList.add('hidden');
                issueForm.classList.remove('hidden');
            }
        });
    
        cancelIssueButton.addEventListener('click', () => {
            issueForm.classList.add('hidden');
            if (issues.length === 0) {
                noIssuesMessage.classList.remove('hidden');
            }
        });
    
        saveIssueButton.addEventListener('click', () => {
            const majorFindings = document.getElementById('majorFindings').value.trim();
            const interventions = document.getElementById('interventions').value.trim();
            const levelOfIntervention = document.getElementById('levelOfIntervention').value.trim();
            const responsibility = document.getElementById('responsibility').value.trim();
            const timeline = document.getElementById('timeline').value.trim();
    
            if (!majorFindings || !interventions || !levelOfIntervention || !responsibility || !timeline) {
                alert('All fields are required.');
                return;
            }
    
            issues.push({ majorFindings, interventions, levelOfIntervention, responsibility, timeline });
            issueCount++;
            alert('Issue added successfully!');
            issueForm.classList.add('hidden');
            updateIssueList();
    
            if (issueCount >= maxIssues) {
                addIssueButton.disabled = true;
                addIssueButton.classList.add('cursor-not-allowed', 'opacity-50');
            }
        });
    </script>
    
</body>

</html>
