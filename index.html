<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <form id="checklistForm">
            <!-- Section 1: General Information -->
            <div id="section1" class="section bg-white p-6 rounded-lg shadow-md mb-4">
                <div class="mb-6">
                    <h2 class="text-3xl font-bold mb-6 text-black-600">General Information</h2>
                    <p class="text-sm text-red-500 mb-4">* indicates a required question</p>

                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-6 text-blue-600">General Details</h2>

                        <!-- Date of Visit -->
                        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                            <label for="dateOfVisit" class="block text-gray-700 text-lg font-semibold">Date of Visit
                                <span class="text-red-500">*</span></label>
                            <input type="date" id="dateOfVisit"
                                class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="dateOfVisit" required>
                            <p id="error-dateOfVisit" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- State -->
                        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                            <label for="state" class="block text-gray-700 text-lg font-semibold">State <span
                                    class="text-red-500">*</span></label>
                            <select id="state"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md" name="state"
                                required>
                                <option value="" disabled selected>Select State</option>
                                <option value="State 1">State 1</option>
                                <option value="State 2">State 2</option>
                                <option value="State 3">State 3</option>
                            </select>
                            <p id="error-state" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- District -->
                        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                            <label for="district" class="block text-gray-700 text-lg font-semibold">District <span
                                    class="text-red-500">*</span></label>
                            <select id="district"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="district" required>
                                <option value="" disabled selected>Select District</option>
                                <option value="District 1">District 1</option>
                                <option value="District 2">District 2</option>
                                <option value="District 3">District 3</option>
                            </select>
                            <p id="error-district" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- Block -->
                        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                            <label for="block" class="block text-gray-700 text-lg font-semibold">Block <span
                                    class="text-red-500">*</span></label>
                            <select id="block"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md" name="block"
                                required>
                                <option value="" disabled selected>Select Block</option>
                                <option value="Block 1">Block 1</option>
                                <option value="Block 2">Block 2</option>
                                <option value="Block 3">Block 3</option>
                            </select>
                            <p id="error-block" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- Name of Village/Ward -->
                        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                            <label for="villageWard" class="block text-gray-700 text-lg font-semibold">Name of the
                                Village/Ward (in urban areas) <span class="text-red-500">*</span></label>
                            <select id="villageWard"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="villageWard" required>
                                <option value="" disabled selected>Select Village/Ward</option>
                                <option value="Village 1">Village 1</option>
                                <option value="Village 2">Village 2</option>
                                <option value="Ward 1">Ward 1</option>
                            </select>
                            <p id="error-villageWard" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- VHND Session -->
                        <div class="mb-6 bg-white p-6 rounded-lg shadow-md">
                            <label for="vhndSession" class="block text-gray-700 text-lg font-semibold">Is VHND Session
                                going on at the time of visit? <span class="text-red-500">*</span></label>
                            <select id="vhndSession"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="vhndSession" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-vhndSession" class="text-red-500 text-sm"></p>
                        </div>
                        <!-- VHND Section (hidden by default) -->
                        <div id="vhndSection" class="hidden bg-white-50 p-6 rounded-lg shadow-md">
                            <h3 class="text-xl font-bold text-blue-500 mb-4">VHND Session Details</h3>

                            <!-- Repeatable Fields -->
                            <div class="mb-6">
                                <label for="dueList" class="block text-gray-700 text-lg font-semibold">Due list for RI
                                    ANC, PNC available with ASHA/ANM? <span class="text-red-500">*</span></label>
                                <select id="dueList"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="dueList" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-dueList" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Additional Fields -->
                            <div class="mb-6">
                                <label for="riMicroPlan" class="block text-gray-700 text-lg font-semibold">RI Microplan
                                    available? <span class="text-red-500">*</span></label>
                                <select id="riMicroPlan"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="riMicroPlan" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-riMicroPlan" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- BP Instrument -->
                            <div class="mb-6">
                                <label for="bpInstrument" class="block text-gray-700 text-lg font-semibold">BP
                                    Instrument <span class="text-red-500">*</span></label>
                                <select id="bpInstrument"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="bpInstrument" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-bpInstrument" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Stethoscope -->
                            <div class="mb-6">
                                <label for="stethoscope" class="block text-gray-700 text-lg font-semibold">Stethoscope
                                    <span class="text-red-500">*</span></label>
                                <select id="stethoscope"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="stethoscope" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-stethoscope" class="text-red-500 text-sm"></p>
                            </div>

                            <div class="mb-6">
                                <label for="albendazole" class="block text-gray-700 text-lg font-semibold">Tab.
                                    Albendazole <span class="text-red-500">*</span></label>
                                <select id="albendazole"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="albendazole" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-albendazole" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Family Planning Services -->
                            <div class="mb-6">
                                <label for="familyPlanning" class="block text-gray-700 text-lg font-semibold">Family
                                    planning services and counselling provided <span
                                        class="text-red-500">*</span></label>
                                <select id="familyPlanning"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="familyPlanning" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-familyPlanning" class="text-red-500 text-sm"></p>
                            </div>
                            <!-- RI provided -->
                            <div class="mb-6">
                                <label for="riProvided" class="block text-gray-700 text-lg font-semibold">RI provided
                                    <span class="text-red-500">*</span></label>
                                <select id="riProvided"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="riProvided" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-riProvided" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Functional weighing scale available -->
                            <div class="mb-6">
                                <label for="weighingScale" class="block text-gray-700 text-lg font-semibold">Functional
                                    weighing scale available at site <span class="text-red-500">*</span></label>
                                <select id="weighingScale"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="weighingScale" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-weighingScale" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Vitamin A Syrup available -->
                            <div class="mb-6">
                                <label for="vitaminASyrup" class="block text-gray-700 text-lg font-semibold">Vitamin A
                                    Syrup available <span class="text-red-500">*</span></label>
                                <select id="vitaminASyrup"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="vitaminASyrup" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-vitaminASyrup" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- ANC provided -->
                            <div class="mb-6">
                                <label for="ancProvided" class="block text-gray-700 text-lg font-semibold">ANC provided
                                    <span class="text-red-500">*</span></label>
                                <select id="ancProvided"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="ancProvided" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-ancProvided" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Growth Monitoring -->
                            <div class="mb-6">
                                <label for="growthMonitoring" class="block text-gray-700 text-lg font-semibold">Growth
                                    Monitoring of children done <span class="text-red-500">*</span></label>
                                <select id="growthMonitoring"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="growthMonitoring" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-growthMonitoring" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Hemoglobinometer -->
                            <div class="mb-6">
                                <label for="hemoglobinometer"
                                    class="block text-gray-700 text-lg font-semibold">Hemoglobinometer <span
                                        class="text-red-500">*</span></label>
                                <select id="hemoglobinometer"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="hemoglobinometer" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-hemoglobinometer" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- IFA Tablets -->
                            <div class="mb-6">
                                <label for="ifaTablets" class="block text-gray-700 text-lg font-semibold">IFA Tablets
                                    <span class="text-red-500">*</span></label>
                                <select id="ifaTablets"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="ifaTablets" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-ifaTablets" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Calcium Tablets -->
                            <div class="mb-6">
                                <label for="calciumTablets" class="block text-gray-700 text-lg font-semibold">Calcium
                                    Tablets <span class="text-red-500">*</span></label>
                                <select id="calciumTablets"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="calciumTablets" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-calciumTablets" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- PNC provided -->
                            <div class="mb-6">
                                <label for="pncProvided" class="block text-gray-700 text-lg font-semibold">PNC provided
                                    <span class="text-red-500">*</span></label>
                                <select id="pncProvided"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="pncProvided" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-pncProvided" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Nutrition and Health Promotion -->
                            <div class="mb-6">
                                <label for="nutritionHealth" class="block text-gray-700 text-lg font-semibold">Nutrition
                                    and health promotion to children and adolescents provided <span
                                        class="text-red-500">*</span></label>
                                <select id="nutritionHealth"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="nutritionHealth" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-nutritionHealth" class="text-red-500 text-sm"></p>
                            </div>

                            <!-- Vaccines in Carrier -->
                            <div class="mb-6">
                                <label for="vaccinesCarrier" class="block text-gray-700 text-lg font-semibold">Are
                                    Vaccines kept in Vaccine Carrier? <span class="text-red-500">*</span></label>
                                <select id="vaccinesCarrier"
                                    class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                    name="vaccinesCarrier" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <p id="error-vaccinesCarrier" class="text-red-500 text-sm"></p>
                            </div>
                        </div>

                    </div>

                    <!-- Save & Next Button -->
                    <div class="flex justify-end mt-6">
                        <button type="button"
                            class="save-next bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
                            onclick="validateAndNext(1)">
                            Save & Next
                        </button>
                    </div>

                </div>
            </div>
            <!-- Section 2: ASHA Details -->
            <div id="section2" class="section bg-white p-6 rounded-lg shadow-md mb-4 hidden ">
                <div class="mb-6">
                    <h2 class="text-3xl font-bold mb-6 text-black-600">ASHA Details</h2>
                    <p class="text-sm text-red-500 mb-4">* indicates a required question</p>

                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-6 text-blue-600">ASHA Information</h2>

                        <!-- ASHA's Name -->
                        <div class="mb-6">
                            <label for="ashaName" class="block text-gray-700 text-lg font-semibold">ASHA's Name <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="ashaName" name="ashaName" minlength="2" maxlength="30"
                                class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                placeholder="Enter ASHA's Name" required>
                            <p id="error-ashaName" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- Danger Signs During Pregnancy -->
                        <div class="mb-6">
                            <label for="dangerSigns" class="block text-gray-700 text-lg font-semibold">Does ASHA know
                                about danger sign during pregnancy? <span class="text-red-500">*</span></label>
                            <select id="dangerSigns"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="dangerSigns" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-dangerSigns" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- ASHA Trained in HBYC -->
                        <div class="mb-6">
                            <label for="trainedHBYC" class="block text-gray-700 text-lg font-semibold">ASHA trained in
                                HBYC? <span class="text-red-500">*</span></label>
                            <select id="trainedHBYC"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="trainedHBYC" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-trainedHBYC" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- EC Survey -->
                        <div class="mb-6">
                            <label for="ecSurvey" class="block text-gray-700 text-lg font-semibold">Has the ASHA carried
                                out EC survey last year? <span class="text-red-500">*</span></label>
                            <select id="ecSurvey"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="ecSurvey" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-ecSurvey" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- NCD-CPHC IT Application -->
                        <div class="mb-6">
                            <label for="ncdTraining" class="block text-gray-700 text-lg font-semibold">Have ASHAs been
                                trained in use of NCD-CPHC IT application? <span class="text-red-500">*</span></label>
                            <select id="ncdTraining"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="ncdTraining" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-ncdTraining" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- High Risk Pregnancies -->
                        <div class="mb-6">
                            <label for="highRiskPregnancies" class="block text-gray-700 text-lg font-semibold">High risk
                                pregnancies identified by ASHA in last three months <span
                                    class="text-red-500">*</span></label>
                            <input type="number" id="highRiskPregnancies" name="highRiskPregnancies" min="0" max="80"
                                class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                placeholder="Enter a number" required>
                            <p id="error-highRiskPregnancies" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- Newborns Visited for HBYC -->
                        <div class="mb-6">
                            <label for="newbornsHBYC" class="block text-gray-700 text-lg font-semibold">Newborns visited
                                for HBYC in last three months <span class="text-red-500">*</span></label>
                            <input type="number" id="newbornsHBYC" name="newbornsHBYC" min="0" max="80"
                                class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                placeholder="Enter a number" required>
                            <p id="error-newbornsHBYC" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- ASHA Awareness of Contraceptive Choices -->
                        <div class="mb-6">
                            <label for="contraceptiveAwareness" class="block text-gray-700 text-lg font-semibold">Is
                                ASHA aware about the contraceptive choices available? <span
                                    class="text-red-500">*</span></label>
                            <select id="contraceptiveAwareness"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="contraceptiveAwareness" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-contraceptiveAwareness" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- DOT Provider -->
                        <div class="mb-6">
                            <label for="dotProvider" class="block text-gray-700 text-lg font-semibold">Does the ASHA
                                function as Treatment Supporter (DOT Provider)? <span
                                    class="text-red-500">*</span></label>
                            <select id="dotProvider"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="dotProvider" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-dotProvider" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- Trained on Module 6 & 7 -->
                        <div class="mb-6">
                            <label for="module6And7" class="block text-gray-700 text-lg font-semibold">Is the ASHA
                                trained on module 6 & 7 for HBNC? <span class="text-red-500">*</span></label>
                            <select id="module6And7"
                                class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                name="module6And7" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <p id="error-module6And7" class="text-red-500 text-sm"></p>
                        </div>

                        <!-- Sick Newborn Identified -->
                        <div class="mb-6">
                            <label for="sickNewbornIdentified" class="block text-gray-700 text-lg font-semibold">Sick
                                newborns with danger signs identified by ASHA in last three months <span
                                    class="text-red-500">*</span></label>
                            <input type="number" id="sickNewbornIdentified" name="sickNewbornIdentified" min="0"
                                max="80" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md"
                                placeholder="Enter a number" required>
                            <p id="error-sickNewbornIdentified" class="text-red-500 text-sm"></p>
                        </div>


                        <!-- Indenting FP Commodities -->
                        <div class="mb-6">
                            <label for="fpIndenting" class="block text-gray-700 text-lg font-semibold">
                                Has the ASHA started indenting FP commodities through FP-LMIS?
                                <span class="text-red-500">*</span>
